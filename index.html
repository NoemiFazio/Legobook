<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navbar">
        <div class="logo">
          <img src="./Legobook.jpg" alt="logo" class="legobook" />
        </div>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-section">
      <section class="friends"></section>
      <section class="messages">
        <div class="add-new-message">
          <input
            type="text"
            class="input-text"
            id="input-text"
            placeholder="Scrivi il tuo messaggio"
          />
          <input
            type="text"
            class="input-sender"
            id="input-sender"
            placeholder="Chi sei?"
          />
          <button class="add-new-message-btn">Invio messaggio</button>
        </div>
        <div class="filter">
          <input
            type="text"
            class="filter-input"
            id="filter-input"
            placeholder="Filtra messaggio per nome..."
          />
        </div>
        <div class="messages-list"></div>
      </section>
      <section class="gallery">
        <div class="card-g">
          <img src="./img1.png" alt="card" />
        </div>

        <div class="card-g">
          <img src="./img2.jpg" alt="card" />
        </div>

        <div class="card-g">
          <img src="./img3.jpg" alt="card" />
        </div>
        <div class="card-g">
          <img src="./img4.png" alt="card" />
        </div>

        <div class="card-g">
          <img src="./img5.jpg" alt="card" />
        </div>

        <div class="card-g">
          <img src="./img6.jpg" alt="card" />
        </div>
      </section>
    </section>
    <script src="./script.js" type="module"></script>
    <script src="./utils.js" type="module"></script>
    <script src="./api.js" type="module"></script>
  </body>
</html>
